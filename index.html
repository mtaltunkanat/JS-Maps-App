<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Maps</title>
   <link rel="stylesheet" href="bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
   <script src="https://kit.fontawesome.com/bbd5adc26f.js" crossorigin="anonymous"></script>
</head>
<body>
  
<div class="jumbotron">
   <div class="container-fluid">
      <h1>Find The Distance Between Two Places</h1>
      <p>This App Will Help You Calculate Your Travelling Distance</p>
      <form class="form-horizontal">
         <div class="form-group">
            <label for="from" class="col-xs-2 control label"><i class="fa-regular fa-circle-dot"></i></label>
            <div class="col-xs-4">
               <input type="text" id="from" placeholder="Origin" class="form-control" oninput="searchCity('from')">
               <div id="suggestions-from" class="autocomplete-suggestions"></div>
            </div>
         </div>
      
         <div class="form-group">
            <label for="to" class="col-xs-2 control label"><i class="fa-solid fa-location-dot"></i></label>
            <div class="col-xs-4">
               <input type="text" id="to" placeholder="Destination" class="form-control" oninput="searchCity('to')">
               <div id="suggestions-to" class="autocomplete-suggestions"></div>
            </div>
         </div>
      </form>
      
      <div class="col-xs-offset-2 col-xs-10">
         <button class="btn btn-info btn-lg" onclick="calcRoute()"><i class="fa-solid fa-diamond-turn-right"></i></button>
      </div>
   </div>

   <div class="container-fluid">
      <div id="googleMap" style="height: 400px;"></div>
      <div id="output"></div>
   </div>

</div>

<!-- Leaflet.js -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
